<div class="container">
    <h2>Register Account</h2>
    <br /><br />

    <form id="register-form">
        <div class="form-group label-static is-empty">
            <label for="username" class="control-label">Username</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Choose a username" />
        </div>

        <div class="form-group label-static is-empty">
            <label for="display_name" class="control-label">Full Name</label>
            <input type="text" class="form-control" name="name" id="display_name" placeholder="Choose a full name" />
        </div>

        <div class="form-group label-static is-empty">
            <label for="email" class="control-label">Email Address</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Choose your email" />
        </div>

        <div class="form-group label-static is-empty">
            <label for="password" class="control-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Make a password" />
        </div>

        <button type="submit" class="btn btn-info waves-effect ripple">Submit <div class="ripple-container"></div></button>
    </form>
</div>
